name: Build and Test

on:
  push:
    branches: [main, workflow]
  pull_request:
    branches: [main, workflow]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev \
            pybind11-dev \
            ninja-build \
            cmake \
            build-essential
          pip install "pybind11[global]"

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja pybind11 cmake
          # Create a symlink to ensure ninja is in the system path
          sudo ln -sf $(brew --prefix)/bin/ninja /usr/local/bin/ninja
          pip install --upgrade pip wheel setuptools
          pip install "pybind11[global]"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest meson>=1.3.2 meson-python numpy ninja

      - name: Configure Meson
        run: meson setup build

      - name: Build
        run: meson compile -C build

      - name: Run C++ Tests
        run: meson test -C build -v

      - name: Install Python Package
        if: runner.os == 'macOS'
        env:
          PATH: "/usr/local/bin:/usr/bin:/bin:${{ env.PATH }}"
          PYTHONPATH: ${{ github.workspace }}
          NINJA_PATH: "/usr/local/bin/ninja"
          DYLD_LIBRARY_PATH: "/usr/local/lib:$DYLD_LIBRARY_PATH"
        run: |
          # Print diagnostic information
          echo "Current PATH: $PATH"
          echo "Ninja location: $(which ninja)"
          echo "Ninja version: $(ninja --version)"
          echo "Python location: $(which python)"
          echo "Python version: $(python --version)"

          # Install package
          pip install -e .

      - name: Install Python Package (Linux)
        if: runner.os == 'Linux'
        run: pip install -e .

      - name: Run Python Tests (macOS)
        if: runner.os == 'macOS'
        env:
          PATH: "/usr/local/bin:/usr/bin:/bin:${{ env.PATH }}"
          PYTHONPATH: ${{ github.workspace }}
          NINJA_PATH: "/usr/local/bin/ninja"
          DYLD_LIBRARY_PATH: "/usr/local/lib:$DYLD_LIBRARY_PATH"
        run: |
          # Verify ninja is available
          which ninja
          ninja --version
          pip install ninja

          # Verify module can be imported
          python -c "import enigma; print('Enigma import successful')"

          # Run tests
          pytest python/tests -v

      - name: Run Python Tests (Linux)
        if: runner.os == 'Linux'
        run: |
          python -c "import enigma; print('Enigma import successful')"
          pytest python/tests -v

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            build/meson-logs/testlog.txt
            build/meson-logs/meson-log.txt
